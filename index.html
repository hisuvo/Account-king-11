<!DOCTYPE html> 
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

    <header id="header_content" class="px-2 pt-8 md:pt-16">
        <div id="all_title" class="flex justify-center">
            <div class="card bg-base-100 w-full border-2 border-blue-500 max-w-md shrink-0 shadow-2xl">
                <!-- login form start-->
                <form class="card-body py-24">
                    <!-- logo -->
                    <div class="flex justify-center items-center">
                        <h1 class="font-bold text-2xl pr-3 pb-1 border-blue-300 border-b-2 border-r-2"><span class="text-blue-500">KING</span> XI</h1>
                    </div>

                    <!-- User Name part -->
                    <div class="form-control">
                    <label class="label">
                        <span class="label-text">Only First Name*</span>
                    </label>
                    <input id="login_input_name" type="text" placeholder="Enter your first name" class="input input-bordered" required />
                    </div>

                    <!-- Enter btn  -->
                    <div class="form-control mt-6">
                    <button id="input_logIn_button" class="btn btn-primary">ENTER</button>
                    </div>
                </form>
                <!-- login form end-->
            </div>
        </div>
    </header>

    <main id="main_content" class="hidden p-4">
        <div id="all_title" class="flex justify-center items-center">
            <div class="card bg-base-100 w-full max-w-md shrink-0 shadow-2xl">

                <!-- hero section -->
                <section class="px-8 py-10">
                    <header class="w-full flex justify-between items-center">
                        <h1 class="font-bold text-2xl pr-3 pb-1 border-blue-300 border-b-2 border-r-2"><span class="text-blue-500">KING</span> XI</h1>
                        <h2 id="log_out" class="text-left text-2xl font-black">
                            <span id="user_name">suvo</span>
                        </h2>
                    </header>

                    <!-- Section Divider  -->
                    <div class="divider"></div>

                    <!-- Developer Information -->
                    <div id="dev_info_chart" class="text-xl font-black text-center uppercase">
                        <p class="flex justify-center items-center">
                            <img class="rounded-full shadow-lg" width="150x" src="./assets/dev_suvo.png" alt="Develper pic">
                        </p>
                        <h2>SUVO DATTA</h2>
                        <h3>FONT-END DEVELOPER</h3>
                    </div>
                    
                    <!-- All Accounting section start -->
                     <section>
                          <!-- Collect info form start -->
                        <form id="input_counter_form" class="hidden card-body">

                            <!-- mass member name  -->
                            <div class="form-control">
                                <label class="label">
                                <span class="label-text">Name</span>
                                </label>
                                <input id="input_name" type="text" placeholder="Enter Name" class="input input-bordered" required />
                            </div>
                            <!-- per menber add money-->
                            <div class="form-control">
                                <label class="label">
                                <span class="label-text">Add Money</span>
                                </label>
                                <input id="input_money" type="text" placeholder="Enter His Money" class="input input-bordered" required />
                            </div>
                            <!-- every Perosn total mill -->
                            <div class="form-control">
                                <label class="label">
                                <span class="label-text">Mill</span>
                                </label>
                                <input id="input_mill" type="text" placeholder="Enter His Mill" class="input input-bordered" required />
                            </div>

                            <div class="form-control mt-6">
                                <button id="add_member_button" class="btn btn-primary">Add Member</button>
                            </div>

                        </form>
                        <!-- Collect info form end -->

                        <!-- member info form start -->
                        <form id="member_information_chart" class="hidden card-body">

                            <!-- mass member name  -->
                            <div class="form-control">
                                <label class="label">
                                <span class="label-text">Name</span>
                                </label>
                                <input id="input_name" type="text" placeholder="Enter Name" class="input input-bordered" required />
                            </div>
                            <!-- per menber add money-->
                            <div class="form-control">
                                <label class="label">
                                <span class="label-text">Add Money</span>
                                </label>
                                <input id="input_money" type="text" placeholder="Enter His Money" class="input input-bordered" required />
                            </div>
                            <!-- every Perosn total mill -->
                            <div class="form-control">
                                <label class="label">
                                <span class="label-text">Mill</span>
                                </label>
                                <input id="input_mill" type="text" placeholder="Enter His Mill" class="input input-bordered" required />
                            </div>
                        </form>
                        <!-- menber info form end -->

                        <!-- Bazer info form start -->
                        <form id="bazar_info_chart" class="hidden card-body">
                            <h2 class="text-xl">Bazzer Inforamation</h2>
                        </form>
                        <!-- Bazer info form end -->

                        <!-- total info form start -->
                        <form id="total_info_chart" class="hidden card-body">
                            <h2 class="text-xl">Total Account</h2>
                        </form>
                        <!-- total info form end -->

                        <!-- Bazer info form start -->
                        <form id="pay_info_chart" class="hidden card-body">
                            <h2 class="text-xl">Paid Account Information</h2>
                        </form>
                        <!-- Bazer info form end -->

                        
                     </section>
                    <!-- All Accounting section end -->

                    <!-- all fiture button -->
                    <div class="">
                        <div id="filter_button" class="form-control mt-6 grid grid-cols-2 md:grid-cols-3 gap-2">
                            <button id="developer_information" class="border-2 border-blue-400 bg-blue-50 shadow-lg rounded-md px-4 py-6 md:p-4"> Developer</button>
                            <button id="montly_account" class="border rounded-md px-4 py-6 md:p-4"> Monthly Account </button>
                            <button id="memner_information" class="border rounded-md px-4 py-6 md:p-4"> Member Information </button>
                            <button id="bazzer_information" class="border rounded-md px-4 py-6 md:p-4"> Bazzar Information</button>
                            <button id="total_account" class="border rounded-md px-4 py-6 md:p-4"> Extra Cost Account</button>
                            <button id="pay_account" class="border rounded-md px-4 py-6 md:p-4"> Pay Account </button>
                        </div>
                    </div>
                </section>

            </div>
        </div>
        <div id="memebr_status" class="space-y-1 px-1 my-4"></div>
    </main>

    <script src="./js/utility.js"></script>
    <script src="./js/home.js"></script>
</body>
</html>
